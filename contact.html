<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Contact Us - Navpankh Welfare Society</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<div id="site-header"></div>

<main class="page">
  <section class="page-header">
    <h1>Contact Us</h1>
    <p>We would love to hear from you</p>
  </section>

  <section class="page-content">
    <p>
      For any queries, collaborations, or volunteering opportunities,
      please reach out to us using the form below.
    </p>

    <form class="contact-form" action="https://formspree.io/f/xqeedvwr" method="POST">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your name">
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input type="text" id="subject" name="subject" required placeholder="What is this about?">
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Your message here..." rows="5"></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>
</main>

<script src="assets/js/header.js"></script>
</body>
</html>
